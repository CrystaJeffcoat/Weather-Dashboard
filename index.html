<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4" style="text-align: center;">
                Weather Dashboard
              </h1>
            </div>
        </div>

        <div class="wrapper">
            <nav class="container" id="sidebar">
                <div class="sidebar-header">
                    <p>Search for a City:
                        <input id="searchbar" type="search" placeholder="search...">
                    </p>

                    <div id="recent-search">
                        
                    </div>
                </div>
            </nav>

            <div id="main-content">
                <div class="container">
                    <div class="card border-light mb-3">
                        <div class="card-header">
                            <p id="current-city"></p>
                            <p id="current-date" style="font-size: 16px;">dfga</p>
                        </div>

                        <div class="card-body row">
                          <div class="col-6">
                            <div id="current-temp"></div>
                            <br>
                            <div id="current-humidity"></div>
                            <br>
                            <div id="current-wind"></div>
                            <br>
                            <div>UV Index: <span id="current-uv"></span></div>
                            <br>
                          </div>
                          <div class="col-6">
                            <img id="current-img" height="150px">
                          </div>
                        </div>
                     </div>
                </div>

                <div class="container">
                    <h2 style="font-size: 22px;">5-Day Forecast:</h2>
                    <div class="row">
                        <div class="card col">
                            <div class= "forecast" value= "1" >
                                <div class="date">date</div>
                                <br>
                                <img class="forecast-img">
                                <br>
                                <div class="temp">Temp:</div>
                                <br>
                                <div class="humidity">humidity</div>
                            </div>
                        </div>
                        <div class="card col">
                            <div class= "forecast" value= "2" >
                                <div class="date">date</div>
                                <br>
                                <img class="forecast-img">
                                <br>
                                <div class="temp">Temp:</div>
                                <br>
                                <div class="humidity">humidity</div>
                            </div>
                        </div>
                        <div class="card col">
                            <div class= "forecast" value= "3" >
                                <div class="date">date</div>
                                <br>
                                <img class="forecast-img">
                                <br>
                                <div class="temp">Temp:</div>
                                <br>
                                <div class="humidity">humidity</div>
                            </div>
                        </div>
                        <div class="card col">
                            <div class= "forecast" value= "4" >
                                <div class="date">date</div>
                                <br>
                                <img class="forecast-img">
                                <br>
                                <div class="temp">Temp:</div>
                                <br>
                                <div class="humidity">humidity</div>
                            </div>
                        </div>
                        <div class="card col">
                            <div class= "forecast" value= "5" >
                                <div class="date">date</div>
                                <br>
                                <img class="forecast-img">
                                <br>
                                <div class="temp">Temp:</div>
                                <br>
                                <div class="humidity">humidity</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
